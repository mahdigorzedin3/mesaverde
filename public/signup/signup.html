<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signupcss.css">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/icons8-laptop-96.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container" id="div">
    <h2>ساخت حساب کاربری</h2>
    <form action="/create" method="post" id="create">
      <input type="text" placeholder="نام و نام خانوادگی" required name="fullname" class="formelement">
      <input type="email" placeholder="آدرس ایمیل" required name="email"class="formelement" >
      <input type="tel" placeholder="شماره تلفن" required name="number" class="formelement">
      <input type="password" placeholder="رمز ورود" required name="password" class="formelement">
      <input type="submit" value="Sign Up">
    </form>
    <p class="message">قبلا اکانت ساخته اید ؟ <a href="/signin/">ورود به حساب کاربری</a></p>
  </div>

  <script>
   var form = document.getElementById('create');
   form.onsubmit= function(){
    event.preventDefault();
    var email = form.children[1];
    var phone = form.children[2];
    if(!email.value.includes('gmail.com')){
      email.classList.add('invalid');
      alert('لطفا ایمیل را بدرستی وارد کنید')
    }
    else if( !typeof +phone.value =="number" || !phone.value.startsWith('09')){
      phone.classList.add('invalid');
      alert('لطفا تلفن را بدرستی وارد کنید')
    }else{
      form.submit();
    }
    
   }
   fetch('https://mesaverde.ir/create/error').then(res=>res.json()).then(res=>{
      alert(res)
    })
  </script>
</body>
</html>
